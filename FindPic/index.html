<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindPic</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark py-3 sticky-top ">
      <div class="container-fluid">
        <a class="navbar-brand text-white px-5 brand">FindPic</a>
        <form class="d-flex px-5" role="search" action="">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            id="serch-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div id="resultContainer" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 mx-5 mt-5 search-results ">
      <div class="col  ">
        <div
          class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded hovereffect " 
        >
          <img
            class="img-responsive " style="height: 400px;"
            src="https://images.unsplash.com/photo-1552098933-a5ceb0e5dd91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="img1" 
          />
          <div class="overlay">
            <h2 class="heading">Ethics Wala  Coder</h2>
            <a class="info" href="https://ethicswalacoder.com">Ethics Wala  Coder</a>
          </div>
        </div>
      </div>
      <div class="col " >
        <div
          class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded hovereffect " 
        >
          <img
            class="img-responsive " style="height: 400px;"
            src="https://www.ethicswalacoder.com/static/media/ethicswala1.4c9c2d107a17f89aa58f.jpg"
            alt="img1" 
          />
          <div class="overlay">
            <h2 class="heading">Ethics Wala  Coder</h2>
            <a class="info" href="https://ethicswalacoder.com">Ethics Wala  Coder</a>
          </div>
        </div>
      </div>
      <div class="col " >
        <div
          class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded hovereffect " 
        >
          <img
            class="img-responsive " style="height: 400px;"
            src="https://images.unsplash.com/photo-1648471745757-9037236cea03?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=454&q=80"
            alt="img1" 
          />
          <div class="overlay">
            <h2 class="heading">Ethics Wala  Coder</h2>
            <a class="info" href="https://ethicswalacoder.com">Ethics Wala  Coder</a>
          </div>
        </div>
      </div>
      
     
    
    </div>
    <button type="button" id="show-more-btn" class="btn btn-secondary btn-sm m-5 " style="display: none;">Show More..</button>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
